<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Compliance Advisor</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
    />
    <link rel="stylesheet" href="./src/styles/project-showcase.css" />
    <link rel="stylesheet" href="./src/styles/project-showcase-theme-aurora.css" />
    <style>
      body.high-visibility {
        background-color: #0b0c0c;
        color: #ffffff;
      }

      .hv-modal-panel {
        max-height: calc(100vh - 2rem);
      }

      @media (min-width: 640px) {
        .hv-modal-panel {
          max-height: calc(100vh - 4rem);
        }
      }

      body.high-visibility #root {
        color: inherit;
      }

      body.high-visibility .hv-background {
        background: transparent !important;
      }

      body.high-visibility .hv-surface {
        background-color: #111827 !important;
        color: #ffffff !important;
        border-color: #facc15 !important;
        box-shadow: none !important;
      }

      body.high-visibility .hv-border {
        border-color: #facc15 !important;
      }

      body.high-visibility .hv-progress {
        background-color: #1f2937 !important;
      }

      body.high-visibility .hv-progress-indicator {
        background-color: #facc15 !important;
      }

      body.high-visibility .hv-badge {
        border-color: #facc15 !important;
        color: #facc15 !important;
        background: transparent !important;
      }

      body.high-visibility .hv-text-muted {
        color: #f4f4f5 !important;
      }

      body.high-visibility .hv-button,
      body.high-visibility .hv-focus-ring {
        outline-color: #facc15;
      }

      body.high-visibility .hv-button {
        background-color: #0b0c0c !important;
        color: #ffffff !important;
        border: 2px solid #facc15 !important;
      }

      body.high-visibility .hv-button-primary {
        background-color: #facc15 !important;
        color: #0b0c0c !important;
        border-color: #facc15 !important;
      }

      body.high-visibility .hv-link {
        color: #facc15 !important;
        text-decoration: underline;
      }

      body.high-visibility .hv-focus-ring:focus,
      body.high-visibility .hv-focus-ring:focus-visible {
        outline: 3px solid #facc15 !important;
        outline-offset: 3px;
      }
    </style>
  </head>
  <body class="bg-gray-100">
    <div id="root"></div>

    <script src="./src/vendor/react.production.min.js"></script>
    <script src="./src/vendor/react-dom.production.min.js"></script>
    <script src="./src/vendor/babel.min.js"></script>
    <script src="./src/module-loader.js"></script>
    <script>
      try {
        window.ModuleLoader.import('./src/main.jsx');
      } catch (error) {
        console.error('Erreur lors du chargement de l\'application :', error);
      }
    </script>
  </body>
</html>
