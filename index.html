<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Navigator</title>
    <link rel="preload" href="./src/styles/fonts.css" as="style" />
    <link rel="preload" href="./src/styles/tailwind-internal.css" as="style" />
    <link rel="stylesheet" href="./src/styles/fonts.css" />
    <link rel="stylesheet" href="./src/styles/tailwind-internal.css" />
    <link rel="stylesheet" href="./src/styles/tourguide.css" />
    <style>
      .hv-modal-panel {
        max-height: calc(100vh - 2rem);
      }

      @media (min-width: 640px) {
        .hv-modal-panel {
          max-height: calc(100vh - 4rem);
        }
      }

      .hv-button-draft {
        background-color: #f59e0b;
        border: 1px solid #d97706;
        color: #ffffff;
      }

      .hv-button-draft:hover {
        background-color: #d97706;
      }

      .hv-button-draft:focus-visible {
        outline: 2px solid #f59e0b;
        outline-offset: 2px;
      }
    </style>
  </head>
  <body class="bg-gray-100">
    <div id="root">
      <div class="min-h-screen flex items-center justify-center bg-gray-100">
        <div class="rounded-2xl border border-gray-200 bg-white p-6 shadow-sm hv-surface">
          <div class="flex items-center gap-3 text-sm text-gray-600">
            <span class="loading-spinner" aria-hidden="true"></span>
            <span>Chargement de l’accueil…</span>
          </div>
          <p class="mt-2 text-xs text-gray-400">Préparation de votre espace.</p>
        </div>
      </div>
    </div>

    <script src="./src/vendor/react.production.min.js"></script>
    <script src="./src/vendor/react-dom.production.min.js"></script>
    <script src="./src/vendor/babel.min.js"></script>
    <script src="./src/vendor/tourguide.js"></script>
    <script src="./submitted-projects/directory-snapshot.js"></script>
    <script src="./src/module-manifest.js"></script>
    <script src="./src/module-loader.js"></script>
    <script>
      (function bootstrapApplication() {
        const renderBootstrapError = (error) => {
          const root = document.getElementById('root');
          if (!root) {
            return;
          }

          root.innerHTML = `
            <div class="min-h-screen flex items-center justify-center bg-gray-100 p-6">
              <div class="max-w-lg rounded-2xl border border-red-200 bg-white p-6 shadow-sm hv-surface">
                <h1 class="text-lg font-semibold text-red-700">Impossible d'afficher l'application</h1>
                <p class="mt-3 text-sm text-gray-700">
                  Le chargement automatique de la page d'accueil a échoué. Rechargez la page, puis vérifiez que tous les fichiers du projet sont bien accessibles.
                </p>
                <p class="mt-2 text-xs text-gray-500">Détail technique : ${String(error && error.message ? error.message : error)}</p>
              </div>
            </div>
          `;
        };

        const fallbackToBabelScript = () => {
          if (!window.Babel || typeof window.Babel.transformScriptTags !== 'function') {
            return false;
          }

          const script = document.createElement('script');
          script.type = 'text/babel';
          script.setAttribute('data-type', 'module');
          script.src = './src/main.jsx';
          document.body.appendChild(script);
          return true;
        };

        try {
          if (window.ModuleLoader && typeof window.ModuleLoader.import === 'function') {
            window.ModuleLoader.import('./src/main.jsx');
            return;
          }

          if (!fallbackToBabelScript()) {
            throw new Error('ModuleLoader indisponible et fallback Babel non disponible.');
          }
        } catch (error) {
          console.error('Erreur lors du chargement de l\'application :', error);

          try {
            if (!fallbackToBabelScript()) {
              throw error;
            }
          } catch (fallbackError) {
            renderBootstrapError(fallbackError);
          }
        }
      })();
    </script>
  </body>
</html>
